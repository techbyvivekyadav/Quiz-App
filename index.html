<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>

        <div class="result">
            <h1>Your Result</h1>
            <span id="results">Your Score 4 Out of 10.</span>
            <button id="next-quiz" class="next-btn-css">Play New Quiz</button>
        </div>

        <div class="quiz">
            <h2 id="Question">Question goes here</h2>
            <div id="answer-button">
                <button class="btn hover">Answer 1</button>
                <button class="btn hover">Answer 2</button>
                <button class="btn hover">Answer 3</button>
                <button class="btn hover">Answer 4</button>
            </div>
            <button id="next-btn" class="next-btn-css">Next</button>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
